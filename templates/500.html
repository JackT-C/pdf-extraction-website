{% extends "base.html" %}

{% block title %}Server Error - PDF Data Extraction Tool{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="mb-4">
                <i class="bi bi-exclamation-octagon text-danger" style="font-size: 5rem;"></i>
            </div>
            <h1 class="display-4 mb-3">500 - Server Error</h1>
            <p class="lead text-muted mb-4">
                Something went wrong on our end. Please try again later.
            </p>
            <div class="d-grid gap-2 d-md-block">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="bi bi-arrow-clockwise"></i> Try Again
                </a>
                <a href="{{ url_for('help_page') }}" class="btn btn-outline-secondary btn-lg">
                    <i class="bi bi-question-circle"></i> Get Help
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
